<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Train: Data/APIs 1</title>
  </head>
  <body>
    <img src="" id="tumblerPT"/>
    <script>
        console.log('about to fetch a pigeon')
        fetch('tumblerPT.jpg')
            .then(response => {
                console.log(response);
                return response.blob();
            })
            .then(blob => {
                console.log(blob);
                document.getElementById('tumblerPT').src = URL.createObjectURL(blob)
            });
    </script>
  </body>
</html>
